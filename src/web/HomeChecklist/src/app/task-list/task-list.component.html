<mat-card *ngIf="roomId != null">
  <button mat-button id="btnAdd" 
    (click)="createTask()">Add</button>
  <app-task *ngIf="selectedTask != null" [task]="selectedTask"
            (taskCreated)="taskCreated($event)" 
            (taskUpdated)="taskUpdated($event)"></app-task>
  <mat-list>
    <mat-list-item *ngFor="let task of tasks | async">
      <mat-checkbox>{{task.Name}}</mat-checkbox>
    </mat-list-item>
  </mat-list>
</mat-card>
