<button mat-button id="btnNewRoom" 
  (click)="newRoom()">New Room</button>

<app-room [homeId]="homeId" [room]="selectedRoom"
  *ngIf="selectedRoom == null"
  (roomCreated)="createRoom($event)" 
  (roomChanged)="updateRoom($event)"></app-room>
<mat-accordion>
  <mat-expansion-panel *ngFor="let room of rooms | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{room.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-task-list [homeId]="homeId" [roomId]="room.id"></app-task-list>
  </mat-expansion-panel>
</mat-accordion>
