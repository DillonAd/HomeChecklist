<mat-list>
  <mat-list-item *ngFor="let home of homes | async">
    {{home.name}}
    <button mat-button (click)="editHome(home)">
      <mat-icon matListIcon>edit</mat-icon>
    </button>
    <button mat-button (click)="deleteHome(home)">
      <mat-icon matListIcon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
<form>
  <button mat-button (click)="newHome()">New</button>
</form>

<app-home [home]="selectedHome" 
  (homeCreated)="createHome($event)" 
  (homeChanged)="updateHome($event)"></app-home>
