<mat-card *ngIf="home != null">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <form>
      <label>Home Name: </label>
      <mat-form-field>
        <input matInput id="txtHomeName" name="txtHomeName" placeholder="Home Name" required [(ngModel)]="home.name" />
      </mat-form-field>
      <br />
      <button mat-button id="btnAdd" value="Add" (click)="addHome()">Add</button>
    </form>
  </mat-card-content>
</mat-card>
